# This is a basic workflow to help you get started with Actions

name: App用アイコン画像セット生成

# Controls when the workflow will run
on:
  push:
    branches:
      - master
    paths:
      - Sources/Icon_background.png
      - Sources/Icon_foreground.png

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install fuse
          mkdir -p "$HOME/.local/bin"
          curl -O 'https://download.imagemagick.org/archive/binaries/magick'
          chmod u+x magick
          mv magick "$HOME/.local/bin"
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Check
        id: checkBGImageSize
        run: |
          identify -format "%[width],%[height]" ./Sources/Icon_background.png
          echo "##[set-output name=result;]command result"

      - name: Check
        id: checkFGImageSize
        run: |
          identify -format "%[width],%[height]" ./Sources/Icon_foreground.png
          echo "##[set-output name=result;]command result"

      - name: Error
        if: steps.checkBGImageSize.outputs.result != "1536,1536" || steps.checkFGImageSize.outputs.result != "1536,1536"
        run: echo "Invalid image size!"

      - name: Convert
        run: |
          if: steps.checkBGImageSize.outputs.result == "1536,1536" && steps.checkFGImageSize.outputs.result == "1536,1536"
          mkdir -p "$HOME/work"
          sh ./Scripts/makeIcons.sh ./Sources/Icon_background.png ./Sources/Icon_foreground.png $HOME/work
          ls $HOME/work/AppIcons/Android/drawable-hdpi
